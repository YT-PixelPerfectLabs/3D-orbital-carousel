<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSAP | 3D Orbital Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="orbit_carousel">
    <div class="orbit_track">
      <div class="orbit_sticky">
        <div class="orbit_wrap">
          <div class="orbit_list">
            <!-- Carousel items -->
            <div class="orbit_item">
              <img src="https://picsum.photos/800/800?blur=2&random=1"
                alt="image" class="orbit_img" />
              <div class="orbit_ratio"></div>
            </div>
            <div class="orbit_item">
              <img src="https://picsum.photos/800/800?blur=2&random=2"
                alt="image" class="orbit_img" />
              <div class="orbit_ratio"></div>
            </div>
            <div class="orbit_item">
              <img src="https://picsum.photos/800/800?blur=2&random=3"
                alt="image" class="orbit_img" />
              <div class="orbit_ratio"></div>
            </div>
            <div class="orbit_item">
              <img src="https://picsum.photos/800/800?blur=2&random=4"
                alt="image" class="orbit_img" />
              <div class="orbit_ratio"></div>
            </div>
            <div class="orbit_item">
              <img src="https://picsum.photos/800/800?blur=2&random=5"
                alt="image" class="orbit_img" />
              <div class="orbit_ratio"></div>
            </div>
            <div class="orbit_item">
              <img src="https://picsum.photos/800/800?blur=2&random=6"
                alt="image" class="orbit_img" />
              <div class="orbit_ratio"></div>
            </div>
            <div class="orbit_item">
              <img src="https://picsum.photos/800/800?blur=2&random=7"
                alt="image" class="orbit_img" />
              <div class="orbit_ratio"></div>
            </div>
            <div class="orbit_item">
              <img src="https://picsum.photos/800/800?blur=2&random=8"
                alt="image" class="orbit_img" />
              <div class="orbit_ratio"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="orbit_nav">
      <div class="orbit_nav_sticky">
        <button class="orbit_arrow is-prev" aria-label="Previous Slide">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
          </svg>
        </button>
        <button class="orbit_arrow is-next" aria-label="Next Slide">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
          </svg>
        </button>
      </div>
    </div>
    <div class="orbit_content">
      <div>
        <div class="orbit_text_item">
          <h2>NeoTech</h2>
        </div>
        <div class="orbit_text_item">
          <h2>Innovate</h2>
        </div>
        <div class="orbit_text_item">
          <h2>Catalyst</h2>
        </div>
        <div class="orbit_text_item">
          <h2>Quantum</h2>
        </div>
        <div class="orbit_text_item">
          <h2>Fusion</h2>
        </div>
        <div class="orbit_text_item">
          <h2>Apex</h2>
        </div>
        <div class="orbit_text_item">
          <h2>Evolve</h2>
        </div>
        <div class="orbit_text_item">
          <h2>Synergy</h2>
        </div>
      </div>
    </div>
  </div>

  <div style="height: 100vh;"></div>
  <script src="https://cdn.jsdelivr.net/gh/YT-PixelPerfectLabs/Youtube-Floating-Button/dist/script.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
